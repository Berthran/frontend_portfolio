<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Header and paragraph text -->
    <h1> Real Commitment SMART Goal Form</h1>
    <p class="welcome"> <em>Welcome to Real Commitment.</em></p>
    <p class="description">This form will help you set a powerful, SMART goal and commit to it meaningfully. Take your time to reflect while filling it.</p>

    <main>
        <form action="" method="POST">
            <fieldset class="user-info">
                <label for="first-name">
                    Enter Your First Name:
                    <input id="first-name" type="text" name="first-name" required>
                </label>
                <label for="last-name">
                    Enter Your Last Name:
                    <input id="last-name" type="text" name="last-name" required>
                </label>
                <label for="email">
                    Enter Your Email:
                    <input id="email" type="email" name="email" required>
                </label>
                <label for="password">
                    Create a New Password:
                    <input id="password" type="password" name="password" pattern="[a-z0-5]{8,}">
                </label>
            </fieldset>

            <fieldset>
                <legend>Account type (required)</legend>
                <div class="account-type">
                    <label for="personal-account"><input id="personal-account" type="radio" name="account-type" > Personal </label>
                    <label for="business-account"><input id="business-account" type="radio" name="account-type"> Business </label>
                </div>
            </fieldset>

            <fieldset class="last-field">
                <label for="file">Upload a profile picture:
                    <input id="file" type="file" name="file" required>
                </label>
                <label>Input your age (years):
                    <input id="age" type="number" min="13" max="85" name="age" required>
                </label>
                <label>How did you hear about us?
                    <select>
                        <option value="1">WhatsApp</option>
                        <option value="2">From a friend</option>
                        <option value="3">X</option>
                        <option value="4">Facebook</option>
                    </select>
                </label>
                <label>Provide a bio:
                    <textarea rows="4" cols="13" name="bio" placeholder="I like coding on a beach" required></textarea>
                </label>
            </fieldset>

            <label><input type="checkbox" name="checkbox" required> I accept the <a href="">terms and conditions</a></label>

            <input type="submit" value="Submit">

        </form>
    
    </main>

    
    
</body>
</html>
